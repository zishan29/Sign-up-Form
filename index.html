<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="image">
        <img src="./images/jonathan-van-den-broek-II1P6vSXd5o-unsplash.jpg" alt="image">
        <div id="odin">
            <img src="./images/odin-lined.png" alt="odin logo">
            <p>odin</p>
        </div>
        <div id="credit">
            <p>Photo by <a href="https://unsplash.com/@jonathanvandenbroek?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonathan van den Broek</a> on <a href="https://unsplash.com/photos/II1P6vSXd5o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="get">
            <div class="inputs">
                <h3>Let's do this!</h3>
                <div id="section1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div id="section2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" pattern="([a-zA-Z0-9\\_\\-\\.]+)@([a-zA-Z]+).(.+)" required>
                    </div>
                    <div>
                        <label for="phone-no">PHONE NUMBER</label>
                        <input type="tel" id="phone-no" name="phone-number" pattern=".?(\\d{3}).*(\\d{3}).*(\\d{4})"
                        title="Please enter a valid phone number, example: (541) 471 3918" required>
                    </div>
                </div>
                <div id="section3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
